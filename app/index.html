<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PeepoSign generator</title>
        <link
            rel="stylesheet"
            href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <!-- MAIN HEADER START-->
        <header class="header">
            <div class="header__container">
                <img class="header__image" src="img/logo.png" alt="logo">
                <h1 class="header__heading">PeepoSign generator</h1>
            </div>
        </header>
        <!-- MAIN HEADER END-->

        <!-- MAIN PAGE START-->
        <div class="grid-container">
            <!-- IMAGE OF FROG START-->
            <section id="frogSection" class="frog-section">
                <div id="capture" class="frog-section__image-container">
                    
                 <span contenteditable="true" id="text-on-sign" class="frog-section__sign-text"><br></span>
                <img
                    id="frogImage"
                    class="frog-section__image"
                    draggable="false"
                    src="./img/logo.png"
                    alt="big green frog with sign">
                    </div>
            </section>
            <!-- IMAGE OF FROG END-->

            <!-- BASIC OPTIONS START-->
            <section class="options">
                <h3 class="options__heading">Basic options</h2>
                <div class="options__form">
                    <label class="options__label">Sign text:
                        <input id="signText" class="options__input options__input--wide-text" type="text">
                    </label>
                    <label class="options__label">Multiline text
                        <input type="checkbox" name="" checked id="multiline">
                    </label>
                    <label class="options__label">Resolution:
                        <input placeholder="width" id="resolutionWidth" class="options__input options__input--resolution" type="number">
                        X
                        <input placeholder="height" id="resolutionHeight" class="options__input options__input--resolution" type="number">
                    </label>
                    <button id="download" class="options__btn options__btn--download">Download</button>

                </div>
            </section>
            <!-- BASIC OPTIONS END-->

            <!-- ADVANCED OPTIONS START-->
            <section class="options">
                <h3 class="options__heading">Advanced options</h2>
                <!-- CHOOSE PANEL START-->
                <div class="options__choose-panel">
                    <button
                        class="options__btn options__btn--settings options__btn--settings-active">Text settings</button>
                    <button class="options__btn options__btn--settings">Animations</button>
                    <button class="options__btn options__btn--settings">Other settings</button>
                </div>
                <!-- CHOOSE PANEL END-->

                <!-- TEXT SETTINGS START-->
                <form class="options__form options__form--advanced-options advanced-options">
                    <label class="options__label">Font size:
                        <input id="fontSize" class="options__input options__input--small-number" type="number">
                        px</label>
                    <label id="verticalAlign" class="options__label">Vertical align:
                        <span data-verticalAlign="start" class="options__select" tabindex="0">top
                        </span>|
                        <span data-verticalAlign="center" class="options__select  options__select--active" tabindex="0">center
                        </span>|
                        <span data-verticalAlign="end" class="options__select" tabindex="0">bottom</span>
                    </label>
                    <label id="horizontalAlign" class="options__label">Horizontal align:
                        <span data-horizontalAlign="left" class="options__select" tabindex="0">left
                        </span>|
                        <span data-horizontalAlign="center" class="options__select options__select--active" tabindex="0">center
                        </span>|
                        <span data-horizontalAlign="right" class="options__select " tabindex="0">right</span>
                    </label>
                    <label class="options__label ">Offset top/bottom:
                        <input placeholder="0" class="options__input options__input--small-number offsetOptions" type="number">
                        /
                        <input placeholder="0" class="options__input options__input--small-number offsetOptions" type="number">
                        px
                    </label>
                    <label class="options__label ">Offset left/right:
                        <input placeholder="0" class="options__input options__input--small-number offsetOptions" type="number">
                        /
                        <input placeholder="0" class="options__input options__input--small-number offsetOptions" type="number">
                        px
                    </label>
                    <label class="options__label">Font family:
                        <select class="options__font-family" name="" id="fontFamily"></select>      
                    </label>
                    
                </form>
                <!-- TEXT SETTINGS END-->

                <!-- ANIMATIONS START-->
                <div
                    class="options__form options__form--advanced-options advanced-options display-none">
                    <label class="options__label">Jump duration:
                        <input class="options__input options__input--small-number" type="number">
                        s</label>
                    <label class="options__label">Timing function:
                        <span class="options__select" tabindex="0">linear
                        </span>|
                        <span class="options__select" tabindex="0">ease
                        </span>|
                        <span class="options__select options__select--active" tabindex="0">ease-in
                        </span>|
                        <span class="options__select" tabindex="0">ease-out
                        </span>|
                        <span class="options__select" tabindex="0">ease-in-out
                        </span>|
                        <span class="options__select" tabindex="0">cubic-bezier()
                        </span>
                    </label>
                    
                    <button class="options__btn options__btn--set-default">Randomize</button>
                </div>
                <!-- ANIMATIONS SETTINGS END-->

                <!-- OTHER SETTINGS START-->
                <div
                    class="options__form options__form--advanced-options advanced-options display-none">

                    <label class="options__label">Background:
                        <span class="options__select" tabindex="0">upload
                    </label>
                    <label class="options__label">Peepo face type:
                        <span class="options__select" tabindex="0">mad
                        </span>|
                        <span class="options__select  options__select--active" tabindex="0">happy
                        </span>|
                        <span class="options__select" tabindex="0">neutral</span>
                    </label>
                    <label class="options__label">Sign type:
                        <span class="options__select" tabindex="0">white
                        </span>|
                        <span class="options__select  options__select--active" tabindex="0">wood
                    </label>
                    <button id="setToDefault" class="options__btn options__btn--set-default">Set to default</button>
                </div>
                <!-- OTHER SETTINGS END-->
            </section>
            <!-- ADVANCED OPTIONS END-->
        </div>
        <!-- MAIN HEADER END-->
    </body>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="./js/main.js"></script>
</html>
