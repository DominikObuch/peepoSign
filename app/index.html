<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <img class="header__image" src="img/logo.png" alt="logo">
                <h1 class="header__heading">PeepoSign generator</h1>
            </div>
        </header>
        <div class="grid-container">
            <section class="frog-section">
                <img
                    class="frog-section__image"
                    src="./img/logo.png"
                    alt="big green frog with sign">
            </section>
            <section class="options">
                <h3 class="options__heading">Basic options</h2>
                <div class="options__form">
                    <label class="options__label">Sign text:
                        <input class="options__input options__input--wide-text" type="text">
                    </label>
                    <label class="options__label">Jumping animation
                        <input type="checkbox" name="" id="">
                    </label>
                    <label class="options__label">Resolution:
                        <input class="options__input options__input--resolution" type="number">
                        X
                        <input class="options__input options__input--resolution" type="number">
                    </label>
                    <button class="options__btn options__btn--download">Download</button>

                </div>
            </section>
            <section class="options">
                <h3 class="options__heading">Advanced options</h2>

                <div class="options__choose-panel">
                    <button
                        class="options__btn options__btn--settings options__btn--settings-active">Text settings</button>
                    <button class="options__btn options__btn--settings">Animations</button>
                    <button class="options__btn options__btn--settings">Other settings</button>
                </div>
                <div class="options__form options__form--advanced-options">
                    <label class="options__label">Font size:
                        <input class="options__input options__input--small-number" type="number">
                        px</label>
                    <label class="options__label">Vertical align:
                        <span class="options__select" tabindex="0">top
                        </span>|
                        <span class="options__select  options__select--active" tabindex="0">center
                        </span>|
                        <span class="options__select" tabindex="0">bottom</span>
                    </label>
                    <label class="options__label">Horizontal align:
                        <span class="options__select" tabindex="0">left
                        </span>|
                        <span class="options__select" tabindex="0">center
                        </span>|
                        <span class="options__select options__select--active" tabindex="0">right</span>
                    </label>
                    <label class="options__label">Number of rows:
                        <input class="options__input options__input--extra-small-number" type="number">
                    </label>
                    <label class="options__label">Offset top/bottom:
                        <input class="options__input options__input--small-number" type="number">
                        /
                        <input class="options__input options__input--small-number" type="number">
                        px
                    </label>
                    <label class="options__label">Offset left/right:
                        <input class="options__input options__input--small-number" type="number">
                        /
                        <input class="options__input options__input--small-number" type="number">
                        px
                    </label>
                    <label class="options__label">Font family:
                        <input class="options__input options__input--wide-text" type="text">
                    </label>
                    <button class="options__btn options__btn--set-default">Set to default</button>
                </div>
            </section>
        </div>
    </body>
    <script src="./js/main.js"></script>
</html>
