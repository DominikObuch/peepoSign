<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <img class="header__image" src="img/logo.png" alt="logo">
                <h1 class="header__heading">PeepoSign generator</h1>
            </div>
        </header>
        <div class="grid-container">
            <section class="frog-section">
                <img
                    class="frog-section__image"
                    src="./img/logo.png"
                    alt="big green frog with sign">
            </section>
            <section>
                <div class="options">
                    <h3 class="options__heading">Basic options</h2>
                    <div class="options__form">
                        <label class="options__label">Sign text:
                            <input class="options__input options__input--sign-text" type="text"></label>
                        <label class="options__label">Jumping animation
                            <input type="checkbox" name="" id=""></label>
                        <label class="options__label">Resolution:
                            <input class="options__input options__input--resolution" type="number">
                            X
                            <input class="options__input options__input--resolution" type="number" ></label>
                    </div>
                </div>
            </section>
        </div>
    </body>
    <script src="./js/main.js"></script>
</html>
